<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name: </span>
    <input type="text" name="firstname" class="sth"><br>
    <span>Last name: </span>
    <input type="text" name="lastname" class="sth"><br>
    <span>Email: </span>
    <input type="text" name="email" class="sth"><br>
    <span>Town: </span>
    <select name="town" class="sth" id="select">
        <option value="1">Sofia</option>
        <option value="2">Pleven</option>
        <option value="3">Veliko Turnovo</option>
    </select><br>
    <input type="submit" value="Submit" class="submit">
</form>
</body>
</html>
